llm:
  provider: anthropic
providers:
  openai:
    base_url: http://127.0.0.1:8045/v1
    model: claude-sonnet-4-20250514
    temperature: 0.7
    max_output_tokens: 8000
    thinking_budget_tokens: null
  anthropic:
    base_url: http://127.0.0.1:8045
    model: claude-sonnet-4-5
    temperature: 0.7
    max_output_tokens: 8000
    thinking_budget_tokens: null
  gemini:
    model: gemini-3-flash-preview
    temperature: 0.7
    max_output_tokens: 4000
questions:
  max_questions: 5
  timeout_seconds: 30
output:
  default_location: project
  personal_path: ~/.claude/skills/
  project_path: .claude/skills/
validation:
  max_name_length: 64
  max_description_length: 1024
  min_description_length: 20
  name_pattern: ^[a-z0-9-]+$
defaults:
  user_invocable: true
  include_examples: true
projects:
  roots:
  - /Users/aliemrevezir/Documents/github
  - /Users/aliemrevezir/Documents/bis
skill_targets:
  default: .claude/skills
  options:
  - .claude/skills
  - .codex/skills
  - .agent/skills
  - .agents/skills
  selected:
  - .claude/skills
  - .codex/skills
  - .agent/skills
  - .agents/skills
